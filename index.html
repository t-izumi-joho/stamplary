<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校内スタンプラリー</title>
  <style>
    body { font-family: sans-serif; padding: 1em; text-align: center; }
    .stamp { font-size: 2em; margin: 0.5em; }
    .btn { margin: 1em; padding: 1em 2em; font-size: 1em; cursor: pointer; }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>🎉 校内スタンプラリー 🎉</h1>
  <button class="btn" onclick="goToStamps()">スタンプ帳を見る</button>
  <button class="btn" onclick="startScan()">QRコードを読み取る</button>

  <div id="stamp-area" style="display:none">
    <h2>📖 スタンプ帳</h2>
    <div id="stamps"></div>
    <button class="btn" onclick="goHome()">ホームに戻る</button>
  </div>

  <div id="scanner" style="width: 300px; margin: auto; display:none;"></div>
  <div id="result"></div>

  <script>
    const stampList = [
      "靴脱場", "音楽室前 (扉)", "理科室前 (扉) (問題)", "3年11組（3号館2F）",
      "3年9組模擬店", "体育館（入口）", "2年9組（本館8F）", "図書室前 (問題)", "roomJ"
    ];

    const stampImages = {
      "靴脱場": "img/roomA.png",
      "音楽室前 (扉)": "https://example.com/images/roomB.png",
      "理科室前 (扉) (問題)": "img/問題-1.png",  // ここが理科室前 (扉) (問題)の画像リンク
      "3年11組（3号館2F）": "https://example.com/images/roomD.png",
      "3年9組模擬店": "https://example.com/images/roomE.png",
      "体育館（入口）": "https://example.com/images/roomF.png",
      "2年9組（本館8F）": "https://example.com/images/roomG.png",
      "図書室前 (問題)": "https://example.com/images/roomH.png",
      "roomJ": "https://example.com/images/roomJ.png"
    };

    function goToStamps() {
      document.getElementById('stamp-area').style.display = 'block';
      document.getElementById('scanner').style.display = 'none';
      renderStamps();
    }

    function goHome() {
      document.getElementById('stamp-area').style.display = 'none';
      document.getElementById('result').innerText = '';
    }

    function renderStamps() {
      const stamps = JSON.parse(localStorage.getItem("stamps") || "[]");
      const container = document.getElementById("stamps");
      container.innerHTML = "";
      let collected = 0;

      stampList.forEach(id => {
        const got = stamps.includes(id);
        if (got) {
          collected++;

          if (id === "理科室前 (扉) (問題)") {
            // 画像リンク付き
            container.innerHTML += `
              <div class="stamp">
                <a href="javascript:void(0);" onclick="showImage('${stampImages[id]}')">✅ ${id}</a>
              </div>
              <div id="image-container-${id}" style="display:none;">
                <img src="${stampImages[id]}" alt="${id}" style="height:200px;">
              </div>`;
          } else {
            container.innerHTML += `
              <div class="stamp">
                <img src="${stampImages[id]}" alt="${id}" style="height:100px;"><br>${id}
              </div>`;
          }

        } else {
          container.innerHTML += `
            <div class="stamp">
              ⬜️ ${id}
            </div>`;
        }
      });

      // 全てのスタンプが集まった場合の表示
      if (collected === stampList.length) {
        container.innerHTML += `<h2 style="color: green; font-size: 1.5em;">🎉 全て集めました！おめでとうございます！ 🎉</h2>`;
      }
    }

    // 画像を表示する関数
    function showImage(imageUrl) {
      const imageContainers = document.querySelectorAll('[id^="image-container-"]');
      imageContainers.forEach(container => container.style.display = 'none'); // 以前に表示された画像を非表示にする
      
      const imageContainer = document.getElementById(`image-container-${imageUrl}`);
      imageContainer.style.display = 'block'; // クリックした画像を表示
    }

    function startScan() {
      document.getElementById('scanner').style.display = 'block';
      document.getElementById('stamp-area').style.display = 'none';
      const qrScanner = new Html5Qrcode("scanner");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          qrScanner.stop();
          document.getElementById('scanner').style.display = 'none';
          const url = new URL(qrCodeMessage);
          const stampId = url.searchParams.get("stamp");
          if (stampList.includes(stampId)) {
            let stamps = JSON.parse(localStorage.getItem("stamps") || "[]");
            if (!stamps.includes(stampId)) {
              stamps.push(stampId);
              localStorage.setItem("stamps", JSON.stringify(stamps));
              document.getElementById('result').innerText = `✅ ${stampId} をゲット！`;
            } else {
              document.getElementById('result').innerText = `${stampId} は既に取得済みです。`;
            }
          } else {
            document.getElementById('result').innerText = `無効なQRコードです。`;
          }
        },
        errorMessage => {
          // console.log(errorMessage);
        }
      ).catch(err => {
        console.error("カメラ起動エラー", err);
      });
    }
  </script>
</body>
</html>
